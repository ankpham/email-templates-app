<!DOCTYPE html>
<html>
    <head>
        <style>
            * {
                font-family: Arial, Helvetica, sans-serif;
                font-weight: 500;
                -webkit-user-select: none; /* Safari */
                -ms-user-select: none; /* IE 10 and IE 11 */
                user-select: none; /* Standard syntax */
            }
            .container {
                position: relative;
                background-color: rgb(252, 252, 252);
                width: 450px;
                height: 350px;
                border: rgb(238, 238, 238) solid 1px;
            }
            .container .image-container {
                padding: 20px;
                height: 40px;
            }
            .container .image-container img {
                height: 60px;
            }
            .container p {
                background-color: white;
                font-family: Arial, Helvetica, sans-serif;
                line-height: 25px;
                padding: 10px;
                padding-top: 20px;
                border: rgb(238, 238, 238) solid 1px;
                height: 200px;
                width: 400px;
                margin: auto;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="image-container">
                <img src="https://hvmatl.s3.us-east-2.amazonaws.com/gallery/assets/gxlogo-2.png"/>
            </div>
            <br>
            <p>
                <i style="color: rgb(21, 199, 21);">&#10004;</i> 
                Your volunteer form has been approved by the administrator and you are now cleared to volunteer.
                <br>
                <br>
                Your form ID is: formID
            </p>
        </div>
    </body>
</html>
