<!DOCTYPE html>
<html>
    <head>
        <style>
            * {
                font-family: Arial, Helvetica, sans-serif;
                font-weight: 500;
                -webkit-user-select: none; /* Safari */
                -ms-user-select: none; /* IE 10 and IE 11 */
                user-select: none; /* Standard syntax */
            }
            .container {
                position: relative;
                background-color: rgb(252, 252, 252);
                width: 450px;
                height: 250px;
                border: rgb(238, 238, 238) solid 1px;
            }
            .container .image-container img {
                padding-left: 35px;
                padding-top: 15px;
                height: 60px;
            }
            .container p {
                background-color: white;
                font-family: Arial, Helvetica, sans-serif;
                line-height: 25px;
                padding: 10px;
                border: rgb(238, 238, 238) solid 1px;
                height: 90px;
                width: 350px;
                margin: auto;
            }
            .container span {
                position: absolute;
                bottom: 5px;
                width: 100%;
                text-align: center;
                font-size: 12px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="image-container">
                <img src="https://hvmatl.s3.us-east-2.amazonaws.com/gallery/assets/gxlogo-2.png"/>
            </div>
            <br>
            <p>
                You have <b>10</b> new volunteer applications
                 submitted in the past week for you to <a href="volunteer-form.hvmatl.org">view</a>
            </p>
            <span>
                Copyright &#169; 2025 All rights reserved | GX CTTDVN - ATL
            </span>
        </div>
    </body>
</html>
